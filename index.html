<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProcessingX | Элитная процессинговая платформа</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
</head>
<body>
    <!-- Главный контейнер -->
    <div class="app-container">
        <!-- Боковая панель навигации -->
        <nav class="sidebar">
            <div class="logo-container">
                <div class="logo-shimmer"></div>
                <h1 class="logo">Processing<span class="logo-accent">X</span></h1>
                <div class="status-indicator online"></div>
            </div>
            
            <div class="user-profile">
                <div class="avatar shimmer"></div>
                <div class="user-info">
                    <span class="user-name">Арслан Каримов</span>
                    <span class="user-id">ID: PRO-8842-2024</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Главная</span>
                    <div class="nav-indicator"></div>
                </li>
                <li class="nav-item" data-page="payments">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Платежи</span>
                </li>
                <li class="nav-item" data-page="cards">
                    <i class="fas fa-credit-card"></i>
                    <span>Карты</span>
                </li>
                <li class="nav-item" data-page="banks">
                    <i class="fas fa-university"></i>
                    <span>Банки</span>
                </li>
                <li class="nav-item" data-page="analytics">
                    <i class="fas fa-chart-pie"></i>
                    <span>Аналитика</span>
                </li>
                <li class="nav-item" data-page="profile">
                    <i class="fas fa-user-circle"></i>
                    <span>Профиль</span>
                </li>
                <li class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Настройки</span>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="balance-card">
                    <div class="balance-label">Общий баланс</div>
                    <div class="balance-amount">₽254,700</div>
                    <div class="balance-sub">$3,842</div>
                </div>
                <button class="btn-withdraw">
                    <i class="fas fa-download"></i>
                    Вывести
                </button>
            </div>
        </nav>
        
        <!-- Основной контент -->
        <main class="main-content">
            <!-- Верхняя панель -->
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск транзакций, карт, банков..." class="search-input">
                </div>
                
                <div class="top-bar-actions">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count">3</span>
                    </div>
                    <div class="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="quick-actions">
                        <button class="btn-quick" id="createPayment">
                            <i class="fas fa-plus-circle"></i>
                            Новый платёж
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Динамический контент страниц -->
            <div class="page-content" id="pageContent">
                <!-- Контент загружается динамически через JS -->
            </div>
        </main>
    </div>
    
    <!-- Модальные окна -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Создать новый платёж</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Форма создания платежа -->
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
